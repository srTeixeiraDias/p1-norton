<div class="table-area" *ngIf="cesta$ | async as cesta">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Qtd</th>
        <th class="valor-right-side" scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cesta.itens">
        <td>{{ item.produto.nome }}</td>
        <td>{{ item.quantidade }}</td>
        <td class="valor-right-side">{{ item.produto.preco | currency:'BRL' }}</td>
      </tr>
      <tr>
        <th class="total" scope="row">Total</th>
        <td class="total"></td>
        <td class="total valor-right-side">{{ cesta.total | currency:'BRL' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="right-buttons float-right">
  <button type="button" class="btn btn-danger btn-act">Limpar cesta</button>
  <button type="button" class="btn btn-success btn-comprar btn-act">Comprar</button>
</div>
